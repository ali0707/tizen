<body id="mobile_wrap"  onload="generateCaptcha();">

    <div class="panel-overlay"></div>
    
    <div class="views">
    
      <div class="view view-main" >
        <div class="swiper-slide" style="background-image:url(images/slide3.jpg);">
        
<div class="content-block">

            <h4>LOGIN</h4>

            <div class="loginform">
                
				<input type="text" class="form_input required"  id="mainCaptcha"readonly="readonly"/> 
					
            <tr>
               <td><span id="error" style="color:red"></span></td>
            </tr>
            <tr>
               <td><span id="success" style="color:green"></span></td>
            </tr>
                  
      			<!-- <input type="text" class="form_input required"  placeholder="Captcha" id="cpatchaTextBox"/>  -->

                    <input type="text" id="txtInput"  class="form_input required" placeholder="Captcha" />
					
                    <input type="submit" name="submit"  class="form_submit" id="submit" value="Enter our world" onclick = "CheckValidCaptcha()"/>
					<input type="button"  id="submit"  class="form_submit" value="Refresh" onclick = "generateCaptcha()" />	 
            </div>
            <div class="close_popup_button">
                <a href="index.html" class="close-popup" data-popup=".popup-login"><img src="images/icons/black/menu_close.png" alt="" title="" /></a>
            </div>
        </div>
      </div>
    </div>   
    </div>
